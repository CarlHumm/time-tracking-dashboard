<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="frame">
    <section class="dashboard">
      <header class="dashboard__header stack rounded">
        <div class="dashboard__profile rounded">
          <img class="avatar" src="./images/image-jeremy.png" alt="avatar">
          <h1>
            <span class="subtext">Report for</span>
            Jeremy Robson
          </h1>
        </div>
        <nav class="dashboard__controls stack cushion-2" aria-label="options">
          <button type="button" class="dashboard__control-button" aria-pressed="true" data-range="daily">Daily</button>
          <button type="button" class="dashboard__control-button" aria-pressed="false" data-range="weekly">Weekly</button>
          <button type="button" class="dashboard__control-button" aria-pressed="false" data-range="monthly">Monthly</button>
        </nav>
      </header>
  <section class="dashboard__grid grid">
  </section>
</section>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Carl Humm</a>.
</div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
